<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>植語所 Zestory｜陽光正向 × 香料感官 × 多元共創</title>
  <meta name="description" content="植語所 Zestory：咖啡渣再生、香料療癒、地中海植食、永續手作體驗、開放共享空間，台北特色品牌咖啡廳。">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      background: #fffbea;
      color: #50423d;
      margin: 0;
      padding: 0;
    }
    .banner img {
      width: 100%;
      max-width: 1920px;
      display: block;
      margin: 0 auto;
      border-bottom: 4px solid #e4a017;
    }
    section {
      max-width: 900px;
      margin: 40px auto 0 auto;
      padding: 2rem;
      background: #fffdf7;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px #f1ecd2aa;
      margin-bottom: 2rem;
    }
    h2 {
      color: #e4a017;
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    .video {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lottery-area {
      text-align: center;
    }
    .lottery-btn {
      background: #e4a017;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1.2rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .lottery-btn:hover {
      background: #ffb900;
    }
    .lottery-result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      background: #fcf5e0;
      padding: 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 10px #e4a01722;
    }
    .menu-img {
      width: 100%;
      max-width: 700px;
      display: block;
      margin: 0 auto 1rem auto;
      border-radius: 1.2rem;
      box-shadow: 0 4px 16px #efefef99;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .icons a img {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      transition: box-shadow 0.2s;
      background: #fff;
      border: 1px solid #e4a01744;
      object-fit: contain;
    }
    .icons a img:hover {
      box-shadow: 0 0 12px #e4a01788;
    }
    @media (max-width: 900px) {
      section {
        max-width: 99%;
        padding: 1rem;
      }
      .menu-img {
        max-width: 98%;
      }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <img src="images/rzestorybbanne.png" alt="植語所品牌首頁Banner">
  </div>

  <!-- YouTube影片 -->
  <section>
    <h2>品牌介紹影片</h2>
    <div class="video">
      <!-- !!!請把 YOUR_VIDEO_ID 換成你的 YouTube 影片ID!!! -->
       <iframe width="480" height="270" src="https://www.youtube.com/embed/_syf7K0SGqU" frameborder="0" allowfullscreen></iframe>

    </div>

  <!-- 12星座速配飲料 × 上班語錄（下拉選單版） -->
  <section>
    <h2>12星座速配飲料 × 上班語錄</h2>
    <div class="lottery-area">
      <label for="zodiacSelect" style="font-size:1.2rem;font-weight:bold;">請選擇你的星座：</label>
      <select id="zodiacSelect" style="font-size:1.2rem;padding:0.3em 1.2em;border-radius:8px;border:1px solid #e4a017;">
        <option value="">-- 請選擇 --</option>
        <option value="牡羊座">牡羊座</option>
        <option value="金牛座">金牛座</option>
        <option value="雙子座">雙子座</option>
        <option value="巨蟹座">巨蟹座</option>
        <option value="獅子座">獅子座</option>
        <option value="處女座">處女座</option>
        <option value="天秤座">天秤座</option>
        <option value="天蠍座">天蠍座</option>
        <option value="射手座">射手座</option>
        <option value="魔羯座">魔羯座</option>
        <option value="水瓶座">水瓶座</option>
        <option value="雙魚座">雙魚座</option>
      </select>
      <button class="lottery-btn" onclick="showZodiacDrink()">顯示我的今日語錄</button>
      <div class="lottery-result" id="zodiacResult">選好星座，點上面按鈕看今日速配飲品與語錄！</div>
    </div>
    <script>
      // 星座速配飲料與語錄對應表
      const zodiacData = {
        "牡羊座": { drink: "鍋煮印度香料奶茶", quote: "今天勇敢表現自我，遇到難題也有溫潤香料為你打氣！" },
        "金牛座": { drink: "黃金薑黃拿鐵", quote: "給自己放慢腳步，好好品嚐專屬的金色能量時光。" },
        "雙子座": { drink: "香柚薄荷氣泡飲", quote: "靈感閃現的日子，別吝嗇和朋友分享你的好點子！" },
        "巨蟹座": { drink: "肉桂蜂蜜蘋果茶", quote: "照顧別人也要照顧自己，喝點蘋果茶溫暖內心！" },
        "獅子座": { drink: "地中海香料奶茶", quote: "展現你的自信與熱情，今天喝一杯最有氣場的香料奶茶！" },
        "處女座": { drink: "荳蔻玫瑰冰茶", quote: "細心又優雅，為自己點杯玫瑰冰茶，療癒所有小心思。" },
        "天秤座": { drink: "暖薑檸檬薄荷飲", quote: "平衡你的心情，酸甜薑檸檬陪你穩穩過好一天。" },
        "天蠍座": { drink: "香料熱紅酒燉梨（無酒精）", quote: "深度思考之後，也要讓味蕾跟著享受，燉梨給你新的溫柔！" },
        "射手座": { drink: "鷹嘴豆泥佐香料烤餅", quote: "有點冒險、有點開胃，午餐想不到就來份香料烤餅吧！" },
        "魔羯座": { drink: "地中海藜麥沙拉", quote: "給你一點堅韌和活力，藜麥沙拉陪你安穩向前。" },
        "水瓶座": { drink: "香烤彩椒茄子佐香草醬", quote: "創新又自由，色彩繽紛的蔬食最適合今天的你！" },
        "雙魚座": { drink: "蜂蜜薰衣草優格冰淇淋", quote: "偶爾做夢也很棒，冰淇淋讓你甜在心頭。" }
      };

      function showZodiacDrink() {
        const zodiac = document.getElementById('zodiacSelect').value;
        if (zodiac && zodiacData[zodiac]) {
          document.getElementById('zodiacResult').innerHTML =
            `<b>${zodiac}</b>｜<b>${zodiacData[zodiac].drink}</b><br><span style="color:#754d14">${zodiacData[zodiac].quote}</span>`;
        } else {
          document.getElementById('zodiacResult').innerHTML = '請先選擇你的星座，再按下按鈕！';
        }
      }
    </script>
  </section>
