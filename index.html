<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ZESTORY 植語所｜人物誌深度訪談問卷</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      background: linear-gradient(120deg, #e8f6ef 0%, #fdfcfb 100%);
      color: #524f3b;
      margin: 0;
      min-height: 100vh;
    }

    .banner {
      width: 100vw;
      height: auto;
      aspect-ratio: 3 / 1;
      background: url("images/rzestorybbanne.png") center center / cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .tagline {
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      color: #3f502d;
      box-shadow: 0 4px 16px #0001;
      white-space: nowrap;
      animation: marquee 12s linear infinite;
      position: absolute;
      bottom: 14px;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      max-width: 540px;
      margin: 40px auto 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #8ec08a33;
      padding: 36px 32px 30px 32px;
      border: 2px solid #e3f4ea;
    }

    h1 {
      font-size: 1.6em;
      text-align: center;
      letter-spacing: 2px;
      color: #3f502d;
      margin-bottom: 28px;
    }

    .qblock {
      margin-bottom: 26px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 7px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1.5px solid #bbdbc5;
      background: #fafcf9;
      margin-top: 2px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 44px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(90deg, #76a47a 0%, #e4a017 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.13em;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 2px 10px #64966410;
      transition: background 0.2s;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #5e7e5d 0%, #bd830f 100%);
    }

    @media (max-width: 700px) {
      .container {
        margin: 8vw 2vw 6vw 2vw;
        padding: 5vw 4vw 4vw 4vw;
      }

      h1 {
        font-size: 1.12rem;
      }

      .tagline {
        font-size: 0.85rem;
        padding: 6px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="tagline">植物系生活 × AI協作 × 生生不息</div>
  </div>

  <div class="container">
    <h1>植語所｜人物誌深度訪談問卷</h1>
    <form action="https://docs.google.com/forms/d/1vYcT5k2vEQRF12_BF-zfixAdKf6dUjP9keiHREoBlYQ/form
